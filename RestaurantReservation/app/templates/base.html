<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index_style.css')}}" >
    <meta charset="UTF-8">
    <title>{{ title }} - Reservacion de un restaurante</title>
</head>
<body>
    <h1>RReservaciones</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {%  block content %}{% endblock %}
</body>
</html>
